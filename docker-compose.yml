services:
  db:
    container_name: url-shortener-db
    image: postgres:17.5-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5400:5432"
    env_file:
      - .env

  web:
    build: .
    container_name: url-shortener-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/app
      - ./src/logs:/app/logs
    ports:
      - "8005:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data:
